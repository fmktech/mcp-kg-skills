name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      neo4j:
        image: neo4j:5.25.1
        env:
          NEO4J_AUTH: neo4j/testpassword
        ports:
          - 7687:7687
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpassword 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv pip install -e ".[dev]"

      - name: Wait for Neo4j
        run: |
          timeout 60 bash -c 'until docker exec $(docker ps -q -f ancestor=neo4j:5.25.1) cypher-shell -u neo4j -p testpassword "RETURN 1" &>/dev/null; do sleep 2; done'

      - name: Run linting
        run: |
          uv run ruff check .

      - name: Run type checking
        run: |
          uv run mypy src/

      - name: Run unit tests
        run: |
          uv run pytest tests/unit/ -v

      - name: Run integration tests
        env:
          NEO4J_PASSWORD: testpassword
          NEO4J_URI: bolt://localhost:7687
        run: |
          uv run pytest tests/integration/ -v --maxfail=5

      - name: Run tests with coverage
        env:
          NEO4J_PASSWORD: testpassword
          NEO4J_URI: bolt://localhost:7687
        run: |
          uv run pytest --cov=mcp_kg_skills --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Check formatting
        run: uv run ruff format --check .

      - name: Run linter
        run: uv run ruff check .

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run security scan
        uses: pypa/gh-action-pip-audit@v1.1.0
        with:
          inputs: requirements.txt
        continue-on-error: true
